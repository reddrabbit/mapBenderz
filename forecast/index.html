<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarington Weather Widget</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="weath.js" defer></script>
</head>
<body>
    <!-- NavBar -->
    <div class="nav">
        <img src="assets/images/Clarington-Logo-White.png" alt="Logo for the Municipality of Clarington">
        <a href="https://experience.arcgis.com/experience/7b53b1970edb43b49253034958b9eb86/" target="_blank">Situational Awareness</a>
        <a class="active" href="#home">Home</a>
      </div>
      
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" class="searchBar" placeholder="Search">
                <!-- Use react icons to get a search icon for the button -->
                <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M15.504 13.616l-3.79-3.223c-0.392-0.353-0.811-0.514-1.149-0.499 0.895-1.048 1.435-2.407 1.435-3.893 0-3.314-2.686-6-6-6s-6 2.686-6 6 2.686 6 6 6c1.486 0 2.845-0.54 3.893-1.435-0.016 0.338 0.146 0.757 0.499 1.149l3.223 3.79c0.552 0.613 1.453 0.665 2.003 0.115s0.498-1.452-0.115-2.003zM6 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"></path></svg></button>
            </div>
    
        <!-- Set up the weather front UI -->
        <div class="weather">
            <h2 class="city">The Weather in </h2>
            <h1 class="temp"></h1>
            <div class="flexbox">
                <img src="" alt="" class="weatherIcon">
                <div class="description"></div>
            </div>
            <div class="wind">Windspeed:</div>
            <div class="humidity">Humidity:</div>
        </div>
        </div>
    </div>
    
</body>
</html>
