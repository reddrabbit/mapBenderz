<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarington Weather App</title>
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Defer Javascript till the html page has been loaded to avoid Console and load time errors. -->
    <script src="weath.js" defer></script>
</head>
<body>
    <!-- NavBar -->
    <div class="nav">
        <img src="assets/images/Clarington-Logo-White.png" alt="Logo for the Municipality of Clarington">
        <a href="https://experience.arcgis.com/experience/ca78b2cbf79b40fca98374955f18495c/" target="_blank">Situational Awareness</a>
        <a class="active" href="#home">Weather</a>
      </div>
      
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" class="searchBar" placeholder="Search City">
                <!-- Use react icons to get a search icon for the button -->
                <!-- React extension can be downloaded from VS Code's extension platform -->
                <button title="Search"><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M15.504 13.616l-3.79-3.223c-0.392-0.353-0.811-0.514-1.149-0.499 0.895-1.048 1.435-2.407 1.435-3.893 0-3.314-2.686-6-6-6s-6 2.686-6 6 2.686 6 6 6c1.486 0 2.845-0.54 3.893-1.435-0.016 0.338 0.146 0.757 0.499 1.149l3.223 3.79c0.552 0.613 1.453 0.665 2.003 0.115s0.498-1.452-0.115-2.003zM6 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"></path></svg></button>
                <button id = 'precipitation' title="Rainviewer"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path></svg></button>
            </div>
    
        <!-- Set up the weather data display UI -->
        <div class="weather">
            <h2 class="city">The Weather in </h2>
            <h1 class="temp"></h1>
            <div class="flexbox">
                <img src="" alt="" class="weatherIcon">
                <div class="description"></div>
            </div>
            <div class="wind">Windspeed:</div>
            <div class="humidity">Humidity:</div>
            <div class="hourly"></div>
        </div>
        </div>
    </div>
    
</body>
</html>
